<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function isARightEmail(str)
    {
        let regExp = /^\w+\@\w+\.\w+$/;
        if(regExp.test(str)) alert("It is a legal Email ");
        else alert("It is illegal");

    }
    while(1) {
        var str = prompt("Insert a string");
        isARightEmail(str);
    }
</script>
</body>
</html>
